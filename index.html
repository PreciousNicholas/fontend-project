<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="css/style.css">
  

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue
   -->

   <div class="container">
    <div class="results">
      <p class="para">Your Results</p>
      <div class="para-6">
       <span class="dot">
        76
       </span> 
       <p>of 100</p>
      </div>
      <h4>Great</h4>
      <p class="para-1">
        You score higher than 65% of<br>the people who have taken<br>these tests
      </p>
    </div>
    <div class="summary">
      <p class="para-2">Summary</p>
      <div class="react-container">
          <div class="react">
            <img src="assets/images/icon-reaction.svg" alt="">
            <p class="reaction">Reaction</p>
        </div>
        <div class="number">
          80/100
      </div>
      </div>
      <div class="memory-container">
        <div class="memory">
        <img src="assets/images/icon-memory.svg" alt="">
        <p class="mem">Memory</p>
      </div>
      <div class="num-2">
        92/100
      </div>
      </div>
      <div class="verbal-container">
        <div class="verbal">
          <img src="assets/images/icon-verbal.svg" alt="">
          <p class="verb">Verbal</p>
        </div>
        <div class="numb">
          61/100
        </div>
      </div>
      <div class="visual-container">
        <div class="visual">
          <img src="assets/images/icon-visual.svg" alt="">
          <p class="eye">Visual</p>
        </div>
        <div class="numb-1">
          72/100
        </div>
      </div>
       <div class="btn">
        <button>Continue</button>
      </div>
    </div>
    


   </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Precious Nicholas</a>.
  </div>
</body>
</html>
